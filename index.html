<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Auto Parts - Order Form</title>
  <style>

    form {
      max-width: 600px;
      margin-left: 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Great Auto Parts - Order Form(Fuad Facroty)</h1>
  <form>
    <label>First Name:</label>
    <input type="text" placeholder="Enter your first name" required>

    <label>Last Name:</label>
    <input type="text" placeholder="Enter your last name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email address" required>

    <label>Phone number:</label>
    <input type="tel" placeholder="Enter your phone number" required>

    <label>Make:</label>
    <input type="text" placeholder="Make" required>

    <label>Model:</label>
    <input type="text" placeholder="Model" required>

    <label>Year:</label>
    <input type="number" placeholder="Year" required>

    <label>Date:</label>
    <input type="date" required>

    <label>Spare Part:</label>
    <input type="text" placeholder="Enter the spare part you need" required>

    <label>Quantity:</label>
    <input type="number" placeholder="Enter the quantity of the spare part you need" required>

    <label>Comment:</label>
    <textarea placeholder="Enter your comment"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
